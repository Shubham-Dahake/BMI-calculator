<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
</head>

<body style="margin:0; font-family:Arial; background:#0d1117; color:white; display:flex; justify-content:center; align-items:center; height:100vh;">

  <div style="background:#161b22; padding:30px; border-radius:15px; width:320px; text-align:center; box-shadow:0 0 15px cyan;">

    <h1>BMI Calculator</h1>
    <p style="color:#aaa;">Enter your height and weight</p>

    <div style="text-align:left; margin-top:15px;">
      <label>Height (cm)</label><br>
      <input type="number" id="height" placeholder="e.g. 170"
        style="width:100%; padding:8px; border-radius:5px; border:none; margin-top:5px; background:#0d1117; color:white;">
    </div>

    <div style="text-align:left; margin-top:15px;">
      <label>Weight (kg)</label><br>
      <input type="number" id="weight" placeholder="e.g. 65"
        style="width:100%; padding:8px; border-radius:5px; border:none; margin-top:5px; background:#0d1117; color:white;">
    </div>

    <button onclick="calculateBMI()"
      style="width:100%; padding:12px; margin-top:20px; background:cyan; color:black; border:none; border-radius:8px; font-size:15px; cursor:pointer;">
      Calculate BMI
    </button>

    <h3 id="result" style="margin-top:20px;"></h3>

  </div>

<script>
function calculateBMI() {
  var height = document.getElementById("height").value;
  var weight = document.getElementById("weight").value;
  var result = document.getElementById("result");

  if (height === "" || weight === "") {
    result.innerHTML = "Please enter both height and weight.";
    return;
  }

  var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);

  var status = "";
  if (bmi < 18.5) {
    status = "Underweight";
  } 
  else if (bmi < 25) {
    status = "Normal weight";
  } 
  else if (bmi < 30) {
    status = "Overweight";
  } 
  else {
    status = "Obesity";
  }

  result.innerHTML = "Your BMI is: " + bmi + "<br>Status: " + status;
}
</script>

</body>
</html>
